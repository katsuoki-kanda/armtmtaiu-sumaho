<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ひらがなハンドゲーム - スタート改善版</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body { 
            margin: 0; background-color: #000; display: flex; justify-content: center; 
            align-items: center; height: 100vh; width: 100vw; overflow: hidden; 
            font-family: sans-serif; position: fixed; touch-action: none;
        }
        #container { position: relative; width: 100%; height: 100%; }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; transform: scaleX(-1); 
        }
        video { display: none; }
        
        .overlay-text { 
            position: absolute; color: #0f0; font-size: 28px; 
            text-shadow: 2px 2px 5px #000; font-weight: bold; z-index: 10;
            padding: 15px; pointer-events: none;
        }
        #score-board { top: env(safe-area-inset-top, 20px); left: 10px; }
        #timer-board { top: env(safe-area-inset-top, 20px); right: 10px; color: #fff; }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        button {
            padding: 20px 40px; font-size: 22px; font-weight: bold; border-radius: 15px;
            border: none; background: #2ecc71; color: white; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="score-board" class="overlay-text">Score: 0</div>
    <div id="timer-board" class="overlay-text">Time: 40</div>

    <div id="overlay">
        <h2>ひらがなタッチ</h2>
        <p style="font-size: 16px;">人差し指を画面の上側に<br>持ち上げるとスタート！</p>
        <button id="startButton">カメラを起動する</button>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startButton');
    const scoreElement = document.getElementById('score-board');
    const timerElement = document.getElementById('timer-board');

    let audioCtx;
    const synth = window.speechSynthesis;
    
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playBeep() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'ja-JP';
        synth.speak(utter);
    }

    const hiraganaGroups = [
        ["あ", "い", "う", "え", "お", "か", "き", "く", "け", "こ"],
        ["さ", "し", "す", "せ", "そ", "た", "ち", "つ", "て", "と"],
        ["な", "に", "ぬ", "ね", "の", "は", "ひ", "ふ", "へ", "ほ"],
        ["ま", "み", "む", "め", "も", "ら", "り", "る", "れ", "ろ"]
    ];
    
    let currentGroupIndex = 0; 
    let score = 0;
    let gameStarted = false;
    let startTime = 0;
    let nextStartEnabledTime = 0;
    const gameDuration = 40;
    
    let circleRadius = 0; 
    let circles = [];
    let targetCount = 1;

    function generateCircles() {
        circles = [];
        targetCount = 1;
        // 文字をランダムに並び替え
        const shuffledChars = [...hiraganaGroups[currentGroupIndex]].sort(() => Math.random() - 0.5);
        
        const w = canvasElement.width;
        const h = canvasElement.height;
        
        // はみ出し防止のため左右の余白を30%に強化、上下は20%
        const paddingX = w * 0.30;
        const paddingY = h * 0.20;
        const innerW = w - (paddingX * 2);
        const innerH = h - (paddingY * 2);
        
        circleRadius = Math.min(w, h) * 0.08;

        for (let i = 0; i < 10; i++) {
            const col = i % 2; 
            const row = Math.floor(i / 2); 
            const x = paddingX + (col * innerW);
            const y = paddingY + (row * (innerH / 4));
            circles.push({ x, y, value: shuffledChars[i], hit: false });
        }
    }

    function onResults(results) {
        const currentTime = Date.now();
        if (canvasElement.width !== results.image.width) {
            canvasElement.width = results.image.width;
            canvasElement.height = results.image.height;
            generateCircles();
        }

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        let fingerTips = [];
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                const tip = landmarks[8];
                fingerTips.push({ x: tip.x * canvasElement.width, y: tip.y * canvasElement.height, rawY: tip.y });
            }
        }

        // 緑色リング（半径20）
        fingerTips.forEach(tip => {
            canvasCtx.beginPath();
            canvasCtx.arc(tip.x, tip.y, 20, 0, 2 * Math.PI);
            canvasCtx.strokeStyle = '#00ff00';
            canvasCtx.lineWidth = 5;
            canvasCtx.stroke();
        });

        if (gameStarted) {
            const timeLeft = Math.max(0, gameDuration - Math.floor((currentTime - startTime) / 1000));
            scoreElement.innerText = `Score: ${score}`;
            timerElement.innerText = `Time: ${timeLeft}`;

            if (timeLeft <= 0) {
                gameStarted = false;
                nextStartEnabledTime = currentTime + 3000;
                speak(`終了。スコアは${score}点です`);
            }

            const currentList = hiraganaGroups[currentGroupIndex];
            circles.forEach(c => {
                if (!c.hit) {
                    if (c.value === currentList[targetCount - 1]) {
                        fingerTips.forEach(f => {
                            const dist = Math.hypot(f.x - c.x, f.y - c.y);
                            if (dist < circleRadius + 20) {
                                c.hit = true;
                                score++;
                                targetCount++;
                                playBeep();
                            }
                        });
                    }
                    
                    canvasCtx.beginPath();
                    canvasCtx.arc(c.x, c.y, circleRadius, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = 'red'; 
                    canvasCtx.fill();
                    canvasCtx.strokeStyle = 'white';
                    canvasCtx.lineWidth = 3;
                    canvasCtx.stroke();
                    
                    canvasCtx.save();
                    canvasCtx.translate(c.x, c.y);
                    canvasCtx.scale(-1, 1);
                    canvasCtx.fillStyle = 'white';
                    canvasCtx.font = `bold ${Math.floor(circleRadius)}px sans-serif`;
                    canvasCtx.textAlign = "center";
                    canvasCtx.textBaseline = "middle";
                    canvasCtx.fillText(c.value, 0, 0);
                    canvasCtx.restore();
                }
            });

            if (targetCount > 10) {
                currentGroupIndex = (currentGroupIndex + 1) % hiraganaGroups.length;
                generateCircles();
            }
        } else {
            // 待機画面の描画
            canvasCtx.save();
            canvasCtx.translate(canvasElement.width / 2, canvasElement.height / 2);
            canvasCtx.scale(-1, 1);
            
            // フォントサイズを画面幅の7%に設定してはみ出し防止
            const fontSize = Math.floor(canvasElement.width * 0.07);
            canvasCtx.font = `bold ${fontSize}px sans-serif`;
            canvasCtx.textAlign = "center";
            
            if (currentTime < nextStartEnabledTime) {
                canvasCtx.fillStyle = "white";
                canvasCtx.fillText(`${Math.ceil((nextStartEnabledTime - currentTime) / 1000)}秒まってね...`, 0, 0);
            } else {
                canvasCtx.fillStyle = "yellow";
                canvasCtx.fillText("人差し指を上にあげてスタート！", 0, 0);
                
                // スタート判定: いずれかの指の y座標が 0.33 (上側1/3) 未満か
                const isFingerUp = fingerTips.some(f => f.rawY < 0.33);
                if (isFingerUp) {
                    gameStarted = true;
                    score = 0;
                    currentGroupIndex = 0;
                    startTime = Date.now();
                    generateCircles();
                    speak("スタート！");
                }
            }
            canvasCtx.restore();
        }
        canvasCtx.restore();
    }

    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 0, 
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, height: 480 
    });

    startBtn.addEventListener('click', () => {
        initAudio(); 
        overlay.style.display = 'none';
        camera.start();
        speak("カメラを起動しました");
    });
</script>
</body>
</html>
